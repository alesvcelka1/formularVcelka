<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam osob</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: #007bff;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: rgb(17, 1, 1);
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seznam osob</h1>
        {% import 'macros.html' as macros %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Jméno</th>
                    <th>Příjmení</th>
                    <th>Věk</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody>
                {% for person in persons %}
                <tr>
                    <td title="ID osoby">{{ person.id }}</td>
                    <td title="Jméno osoby">{{ person.first_name }}</td>
                    <td title="Příjmení osoby">{{ person.last_name }}</td>
                    <td title="Věk osoby">{{ person.age }}</td>
                    <td title="Akce">
                        <form action="{{ url_for('delete', token=serializer.dumps(person.id)) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Smazat</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add') }}" class="btn btn-primary">Přidat osobu</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
